    <style>
        * {

        body {

        .typing-indicator {

            padding: 12px 18px;

            border-radius: 18px;

        .typing-indicator.active {
            display: inline-block;
        }

        .typing-indicator span {
            height: 10px;
            width: 10px;
            background: #667eea;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s;
        }

        .chat-input:focus {
            border-color: #667eea;
        }

        .send-button {
            padding: 12px 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .send-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .send-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .chat-messages::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        .welcome-message {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .welcome-message h2 {
            color: #667eea;
            margin-bottom: 10px;
        }

        .example-queries {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .example-query {
            padding: 8px 16px;
            background: white;
            border: 2px solid #667eea;
            color: #667eea;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .example-query:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .connection-status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            z-index: 1000;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .connection-status.error {
            background: #ff4444;
            color: white;
            display: block;
        }

        .connection-status.success {
            background: #00C851;
            color: white;
            display: block;
        }
    </style>
</head>
<body>
    <div class="connection-status" id="connectionStatus"></div>
    
    <div class="chat-container">
        <div class="chat-header">
            ğŸ¤– NL2SQL æ™ºèƒ½å¯¹è¯åŠ©æ‰‹
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>ğŸ‘‹ æ¬¢è¿ä½¿ç”¨ NL2SQL æ™ºèƒ½åŠ©æ‰‹</h2>
                <p>æˆ‘å¯ä»¥å¸®æ‚¨å°†è‡ªç„¶è¯­è¨€è½¬æ¢ä¸º SQL æŸ¥è¯¢å¹¶æ‰§è¡Œ</p>
                <div class="example-queries">
                    <div class="example-query" onclick="sendExample('ç»Ÿè®¡æ‰€æœ‰ç”¨æˆ·çš„æ•°é‡')">ç»Ÿè®¡æ‰€æœ‰ç”¨æˆ·çš„æ•°é‡</div>
                    <div class="example-query" onclick="sendExample('æŸ¥è¯¢é”€å”®é¢æœ€é«˜çš„å‰10ä¸ªäº§å“')">æŸ¥è¯¢é”€å”®é¢æœ€é«˜çš„å‰10ä¸ªäº§å“</div>
                    <div class="example-query" onclick="sendExample('è®¡ç®—æœ¬æœˆçš„å¹³å‡è®¢å•é‡‘é¢')">è®¡ç®—æœ¬æœˆçš„å¹³å‡è®¢å•é‡‘é¢</div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="messageInput" 
                placeholder="è¾“å…¥æ‚¨çš„é—®é¢˜..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                å‘é€
            </button>
        </div>
    </div>

    <script>
        // é…ç½®ï¼šAPI åŸºç¡€ URL
        // å¦‚æœé€šè¿‡ Spring Boot è®¿é—®ï¼ˆæ¨èï¼‰ï¼Œä½¿ç”¨ç›¸å¯¹è·¯å¾„
        // å¦‚æœç›´æ¥æ‰“å¼€ HTML æ–‡ä»¶ï¼Œéœ€è¦æŒ‡å®šå®Œæ•´ URL
        const API_BASE_URL = window.location.port === '8082' || window.location.port === '' 
            ? '' 
            : 'http://localhost:8082';
        
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const connectionStatus = document.getElementById('connectionStatus');
        let isProcessing = false;

        // æ˜¾ç¤ºè¿æ¥çŠ¶æ€
        function showConnectionStatus(message, type) {
            connectionStatus.textContent = message;
            connectionStatus.className = `connection-status ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    connectionStatus.style.display = 'none';
                }, 3000);
            }
        }

        // æ£€æŸ¥åç«¯è¿æ¥
        function checkBackendConnection() {
            if (API_BASE_URL) {
                showConnectionStatus('âš ï¸ è¯·é€šè¿‡ http://localhost:8082/nl2sql-chat.html è®¿é—®', 'error');
            }
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥
        window.addEventListener('load', checkBackendConnection);

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        }

        function sendExample(text) {
            messageInput.value = text;
            sendMessage();
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message || isProcessing) {
                return;
            }

            // æ¸…é™¤æ¬¢è¿æ¶ˆæ¯
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            messageInput.value = '';
            
            // ç¦ç”¨å‘é€æŒ‰é’®
            isProcessing = true;
            sendButton.disabled = true;
            sendButton.textContent = 'å¤„ç†ä¸­...';
            
            // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
            const typingIndicator = addTypingIndicator();
            
            // å‘é€è¯·æ±‚
            fetchStreamResponse(message, typingIndicator);
        }

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            scrollToBottom();
            
            return contentDiv;
        }

        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator active';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            
            messageDiv.appendChild(typingDiv);
            chatMessages.appendChild(messageDiv);
            
            scrollToBottom();
            
            return messageDiv;
        }

        function fetchStreamResponse(message, typingIndicator) {
            const url = `${API_BASE_URL}/send?message=${encodeURIComponent(message)}`;
            const eventSource = new EventSource(url);
            
            let assistantMessageDiv = null;
            let fullResponse = '';
            
            eventSource.onmessage = function(event) {
                // ç§»é™¤æ‰“å­—æŒ‡ç¤ºå™¨
                if (typingIndicator) {
                    typingIndicator.remove();
                    typingIndicator = null;
                }
                
                // åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯å®¹å™¨
                if (!assistantMessageDiv) {
                    assistantMessageDiv = addMessage('', 'assistant');
                }
                
                // è¿½åŠ å†…å®¹
                const chunk = event.data;
                fullResponse += chunk;
                assistantMessageDiv.textContent = fullResponse;
                
                scrollToBottom();
            };
            
            eventSource.onerror = function(error) {
                console.error('SSE Error:', error);
                eventSource.close();
                
                // ç§»é™¤æ‰“å­—æŒ‡ç¤ºå™¨
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                
                // å¦‚æœæ²¡æœ‰æ”¶åˆ°ä»»ä½•å“åº”ï¼Œæ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                if (!assistantMessageDiv) {
                    const errorMsg = API_BASE_URL 
                        ? 'âŒ æ— æ³•è¿æ¥åˆ°åç«¯æœåŠ¡ï¼Œè¯·ç¡®ä¿ Spring Boot åº”ç”¨æ­£åœ¨è¿è¡Œï¼ˆç«¯å£ 8082ï¼‰'
                        : 'âŒ æŠ±æ­‰ï¼Œå¤„ç†æ‚¨çš„è¯·æ±‚æ—¶å‡ºç°äº†é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•ã€‚';
                    addMessage(errorMsg, 'assistant');
                    
                    if (API_BASE_URL) {
                        showConnectionStatus('åç«¯æœåŠ¡æœªè¿è¡Œ', 'error');
                    }
                }
                
                // æ¢å¤å‘é€æŒ‰é’®
                resetSendButton();
            };
            
            eventSource.addEventListener('close', function() {
                eventSource.close();
                resetSendButton();
            });
            
            // ç›‘å¬æµç»“æŸï¼ˆæŸäº›å®ç°ä¼šå‘é€ç‰¹æ®Šäº‹ä»¶ï¼‰
            setTimeout(() => {
                if (eventSource.readyState !== EventSource.CLOSED) {
                    eventSource.close();
                    resetSendButton();
                }
            }, 60000); // 60ç§’è¶…æ—¶
        }

        function resetSendButton() {
            isProcessing = false;
            sendButton.disabled = false;
            sendButton.textContent = 'å‘é€';
            messageInput.focus();
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // é¡µé¢åŠ è½½å®Œæˆåèšç„¦è¾“å…¥æ¡†
        window.onload = function() {
            messageInput.focus();
        };
    </script>
</body>
</html>
