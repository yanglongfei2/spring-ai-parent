        .chat-input-container {

        }

<body>
    <div class="connection-status" id="connectionStatus"></div>
    
    <div class="chat-container">
        <div class="chat-header">
            ğŸ¤– NL2SQL æ™ºèƒ½å¯¹è¯åŠ©æ‰‹
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <h2>ğŸ‘‹ æ¬¢è¿ä½¿ç”¨ NL2SQL æ™ºèƒ½åŠ©æ‰‹</h2>
                <p>æˆ‘å¯ä»¥å¸®æ‚¨å°†è‡ªç„¶è¯­è¨€è½¬æ¢ä¸º SQL æŸ¥è¯¢å¹¶æ‰§è¡Œ</p>
                <div class="example-queries">
                    <div class="example-query" onclick="sendExample('ç»Ÿè®¡æ‰€æœ‰ç”¨æˆ·çš„æ•°é‡')">ç»Ÿè®¡æ‰€æœ‰ç”¨æˆ·çš„æ•°é‡</div>
                    <div class="example-query" onclick="sendExample('æŸ¥è¯¢é”€å”®é¢æœ€é«˜çš„å‰10ä¸ªäº§å“')">æŸ¥è¯¢é”€å”®é¢æœ€é«˜çš„å‰10ä¸ªäº§å“</div>
                    <div class="example-query" onclick="sendExample('è®¡ç®—æœ¬æœˆçš„å¹³å‡è®¢å•é‡‘é¢')">è®¡ç®—æœ¬æœˆçš„å¹³å‡è®¢å•é‡‘é¢</div>
                </div>
            </div>
        </div>
        
        <div class="chat-input-container">
            <input 
                type="text" 
                class="chat-input" 
                id="messageInput" 
                placeholder="è¾“å…¥æ‚¨çš„é—®é¢˜..."
                onkeypress="handleKeyPress(event)"
            >
            <button class="send-button" id="sendButton" onclick="sendMessage()">
                å‘é€
            </button>
        </div>
    </div>

    <script>
        // é…ç½®ï¼šAPI åŸºç¡€ URL
        // å¦‚æœé€šè¿‡ Spring Boot è®¿é—®ï¼ˆæ¨èï¼‰ï¼Œä½¿ç”¨ç›¸å¯¹è·¯å¾„
        // å¦‚æœç›´æ¥æ‰“å¼€ HTML æ–‡ä»¶ï¼Œéœ€è¦æŒ‡å®šå®Œæ•´ URL
        const API_BASE_URL = window.location.port === '8082' || window.location.port === '' 
            ? '' 
            : 'http://localhost:8082';
        
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const connectionStatus = document.getElementById('connectionStatus');
        let isProcessing = false;

        // æ˜¾ç¤ºè¿æ¥çŠ¶æ€
        function showConnectionStatus(message, type) {
            connectionStatus.textContent = message;
            connectionStatus.className = `connection-status ${type}`;
            
            if (type === 'success') {
                setTimeout(() => {
                    connectionStatus.style.display = 'none';
                }, 3000);
            }
        }

        // æ£€æŸ¥åç«¯è¿æ¥
        function checkBackendConnection() {
            if (API_BASE_URL) {
                showConnectionStatus('âš ï¸ è¯·é€šè¿‡ http://localhost:8082/nl2sql-chat.html è®¿é—®', 'error');
            }
        }

        // é¡µé¢åŠ è½½æ—¶æ£€æŸ¥
        window.addEventListener('load', checkBackendConnection);

        // é…ç½® marked.js
        marked.setOptions({
            highlight: function(code, lang) {
                if (lang && hljs.getLanguage(lang)) {
                    try {
                        return hljs.highlight(code, { language: lang }).value;
                    } catch (err) {}
                }
                return hljs.highlightAuto(code).value;
            },
            breaks: true,
            gfm: true
        });

        // æ¸²æŸ“ Markdown å†…å®¹
        function renderMarkdown(text) {
            try {
                // è§£æ Markdown
                let html = marked.parse(text);
                
                // åŒ…è£…ä»£ç å—ï¼Œæ·»åŠ å¤åˆ¶æŒ‰é’®
                html = html.replace(/<pre><code class="language-(\w+)">([\s\S]*?)<\/code><\/pre>/g, 
                    function(match, lang, code) {
                        const decodedCode = decodeHtmlEntities(code);
                        return `
                            <div class="code-block-wrapper">
                                <button class="copy-button" onclick="copyCode(this, \`${escapeForAttribute(decodedCode)}\`)">å¤åˆ¶</button>
                                <pre><code class="language-${lang}">${code}</code></pre>
                            </div>
                        `;
                    }
                );
                
                // åŒ…è£…æ²¡æœ‰è¯­è¨€æ ‡è¯†çš„ä»£ç å—
                html = html.replace(/<pre><code>([\s\S]*?)<\/code><\/pre>/g, 
                    function(match, code) {
                        const decodedCode = decodeHtmlEntities(code);
                        return `
                            <div class="code-block-wrapper">
                                <button class="copy-button" onclick="copyCode(this, \`${escapeForAttribute(decodedCode)}\`)">å¤åˆ¶</button>
                                <pre><code>${code}</code></pre>
                            </div>
                        `;
                    }
                );
                
                return html;
            } catch (e) {
                console.error('Markdown æ¸²æŸ“é”™è¯¯:', e);
                return text;
            }
        }

        // HTML å®ä½“è§£ç 
        function decodeHtmlEntities(text) {
            const textarea = document.createElement('textarea');
            textarea.innerHTML = text;
            return textarea.value;
        }

        // è½¬ä¹‰å­—ç¬¦ä¸²ç”¨äºå±æ€§
        function escapeForAttribute(str) {
            return str.replace(/`/g, '\\`').replace(/\$/g, '\\$');
        }

        // å¤åˆ¶ä»£ç åˆ°å‰ªè´´æ¿
        function copyCode(button, code) {
            const decodedCode = code.replace(/\\`/g, '`').replace(/\\\$/g, '$');
            navigator.clipboard.writeText(decodedCode).then(() => {
                const originalText = button.textContent;
                button.textContent = 'å·²å¤åˆ¶!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.classList.remove('copied');
                }, 2000);
            }).catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                button.textContent = 'å¤åˆ¶å¤±è´¥';
            });
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        }

        function sendExample(text) {
            messageInput.value = text;
            sendMessage();
        }

        function sendMessage() {
            const message = messageInput.value.trim();
            
            if (!message || isProcessing) {
                return;
            }

            // æ¸…é™¤æ¬¢è¿æ¶ˆæ¯
            const welcomeMsg = document.querySelector('.welcome-message');
            if (welcomeMsg) {
                welcomeMsg.remove();
            }

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, 'user');
            
            // æ¸…ç©ºè¾“å…¥æ¡†
            messageInput.value = '';
            
            // ç¦ç”¨å‘é€æŒ‰é’®
            isProcessing = true;
            sendButton.disabled = true;
            sendButton.textContent = 'å¤„ç†ä¸­...';
            
            // æ˜¾ç¤ºæ‰“å­—æŒ‡ç¤ºå™¨
            const typingIndicator = addTypingIndicator();
            
            // å‘é€è¯·æ±‚
            fetchStreamResponse(message, typingIndicator);
        }

        function addMessage(content, role) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // å¦‚æœæ˜¯ AI æ¶ˆæ¯ï¼Œæ¸²æŸ“ Markdown
            if (role === 'assistant') {
                contentDiv.innerHTML = renderMarkdown(content);
            } else {
                contentDiv.textContent = content;
            }
            
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            scrollToBottom();
            
            return contentDiv;
        }

        function addTypingIndicator() {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message assistant';
            
            const typingDiv = document.createElement('div');
            typingDiv.className = 'typing-indicator active';
            typingDiv.innerHTML = '<span></span><span></span><span></span>';
            
            messageDiv.appendChild(typingDiv);
            chatMessages.appendChild(messageDiv);
            
            scrollToBottom();
            
            return messageDiv;
        }

        function fetchStreamResponse(message, typingIndicator) {
            const url = `${API_BASE_URL}/send?message=${encodeURIComponent(message)}`;
            const eventSource = new EventSource(url);
            
            let assistantMessageDiv = null;
            let fullResponse = '';
            
            eventSource.onmessage = function(event) {
                // ç§»é™¤æ‰“å­—æŒ‡ç¤ºå™¨
                if (typingIndicator) {
                    typingIndicator.remove();
                    typingIndicator = null;
                }
                
                // åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯å®¹å™¨
                if (!assistantMessageDiv) {
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'message assistant';
                    
                    assistantMessageDiv = document.createElement('div');
                    assistantMessageDiv.className = 'message-content';
                    
                    messageDiv.appendChild(assistantMessageDiv);
                    chatMessages.appendChild(messageDiv);
                }
                
                // è¿½åŠ å†…å®¹
                const chunk = event.data;
                fullResponse += chunk;
                
                // å®æ—¶æ¸²æŸ“ Markdown
                assistantMessageDiv.innerHTML = renderMarkdown(fullResponse);
                
                scrollToBottom();
            };
            
            eventSource.onerror = function(error) {
                console.error('SSE Error:', error);
                eventSource.close();
                
                // ç§»é™¤æ‰“å­—æŒ‡ç¤ºå™¨
                if (typingIndicator) {
                    typingIndicator.remove();
                }
                
                // å¦‚æœæ²¡æœ‰æ”¶åˆ°ä»»ä½•å“åº”ï¼Œæ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                if (!assistantMessageDiv) {
                    const errorMsg = API_BASE_URL 
                        ? 'âŒ æ— æ³•è¿æ¥åˆ°åç«¯æœåŠ¡ï¼Œè¯·ç¡®ä¿ Spring Boot åº”ç”¨æ­£åœ¨è¿è¡Œï¼ˆç«¯å£ 8082ï¼‰'
                        : 'âŒ æŠ±æ­‰ï¼Œå¤„ç†æ‚¨çš„è¯·æ±‚æ—¶å‡ºç°äº†é”™è¯¯ï¼Œè¯·ç¨åé‡è¯•ã€‚';
                    addMessage(errorMsg, 'assistant');
                    
                    if (API_BASE_URL) {
                        showConnectionStatus('åç«¯æœåŠ¡æœªè¿è¡Œ', 'error');
                    }
                }
                
                // æ¢å¤å‘é€æŒ‰é’®
                resetSendButton();
            };
            
            eventSource.addEventListener('close', function() {
                eventSource.close();
                resetSendButton();
            });
            
            // ç›‘å¬æµç»“æŸï¼ˆæŸäº›å®ç°ä¼šå‘é€ç‰¹æ®Šäº‹ä»¶ï¼‰
            setTimeout(() => {
                if (eventSource.readyState !== EventSource.CLOSED) {
                    eventSource.close();
                    resetSendButton();
                }
            }, 60000); // 60ç§’è¶…æ—¶
        }

        function resetSendButton() {
            isProcessing = false;
            sendButton.disabled = false;
            sendButton.textContent = 'å‘é€';
            messageInput.focus();
        }

        function scrollToBottom() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // é¡µé¢åŠ è½½å®Œæˆåèšç„¦è¾“å…¥æ¡†
        window.onload = function() {
            messageInput.focus();
        };
    </script>
</body>
